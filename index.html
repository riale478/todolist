<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2F3BA2">
  <link rel="manifest" href="manifest.json">
  <title>My Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #2F3BA2;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }
    .task-item.completed {
      text-decoration: line-through;
      color: grey;
    }
    .task-input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }
    .add-task-btn {
      padding: 10px;
      background-color: #2F3BA2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>할 일 관리</h1>
  <p>요일별 또는 날짜별 할 일을 관리하세요.</p>

  <label for="date-input">날짜 선택:</label>
  <input type="date" id="date-input">
  
  <ul class="task-list" id="task-list">
    <!-- 할 일이 여기에 추가됨 -->
  </ul>

  <input type="text" id="task-input" class="task-input" placeholder="할 일을 입력하세요">
  <button class="add-task-btn" onclick="addTask()">추가</button>

  <script src="script.js"></script>
</body>
</html>
